<script>
	var osm = new ol.layer.Tile({
            source: new ol.source.OSM()
	});
	
	const map = new ol.Map({
		target: 'map',
		layers: [osm],
		view: new ol.View({

			center: [1.343072,43.594132],
			zoom: 16,
			projection: 'EPSG:4326'
		}),
	});
</script>
